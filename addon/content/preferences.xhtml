<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });">
  <label><html:h2>Theme Switcher</html:h2></label>
  <hbox align="center">
    <html:label for="ts-default-theme" style="min-width: 140px;">默认主题</html:label>
    <menulist id="ts-default-theme" style="min-width: 200px;">
      <menupopup>
        <menuitem value="light" label="light" />
        <menuitem value="dark" label="dark" />
        <menuitem value="eye-yellow" label="eye-yellow" />
        <menuitem value="eye-green" label="eye-green" />
      </menupopup>
    </menulist>
  </hbox>
  <separator />
  <vbox>
    <html:label for="ts-json">自定义 CSS 变量（JSON，键名不含前缀 --）</html:label>
    <html:textarea id="ts-json" rows="10" style="width: 100%;"></html:textarea>
    <hbox>
      <button id="ts-json-save" label="保存" />
      <spacer flex="1" />
      <button id="ts-json-reset" label="恢复默认" />
    </hbox>
  </vbox>
</groupbox>
<vbox>
  <html:label>更改将在新打开的阅读器页签中生效；已打开的页签可点击工具栏按钮切换以刷新。</html:label>
</vbox>
